  Ionic pages and navigation.

<ion-header>
<ion-navbar>
    <ion-title>Device Details</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
	<p>Name: {{endpoint}}</p>
	<ion-list class="resources">
		<a ion-item *ngFor="let resource of resources" detail-push (click)="goToResourceDetail(resource)">
		<h3>Resource: {{resource.url}}</h3>
		</a>
	</ion-list>
</ion-content>
