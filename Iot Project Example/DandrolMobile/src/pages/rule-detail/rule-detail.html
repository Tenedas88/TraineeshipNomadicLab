<ion-header>

  <ion-navbar>
    <ion-title>Rule Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h2>Rule ID: {{currentRuleID}}</h2>
	<ion-list class="currentRuleConditions">
		<ion-item *ngFor="let cond of currentRuleConditions">
		<p>EndPoint: {{cond.endpoint}}</p>
		<a ion-item (click)="goToResDetail(cond.target, cond.endpoint)">Resource: {{cond.target}}</a>
		<p>Current Value: {{cond.readValue}}</p>
		<p>Operator: {{cond.operator}}</p>
		<p>Target Value: {{cond.value}}</p>
		<p>Condition Concatenation Operator: {{cond.concatenationOp}}</p>
		</ion-item>
	</ion-list>
</ion-content>
